<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="output">0</div>
        <div class="buttons">
            <div class="button-row">
                <button class="gray-operation AC">AC</button>
                <button class="gray-operation sign">+/–</button>
                <button class="gray-operation mod">%</button>
                <button class="yellow-operation divide">÷</button>
            </div>

            <div class="button-row">
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="yellow-operation multiply">×</button>
            </div>

            <div class="button-row">
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button class="yellow-operation subtract">–</button>
            </div>

            <div class="button-row">
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="yellow-operation add">+</button>
            </div>

            <div class="button-row">
                <button class="number question">?</button>
                <button class="number zero">0</button>
                <button class="number comma">,</button>
                <button class="yellow-operation equals">=</button>
            </div>
        
        </div>
    </div>
</body>
</html>
